services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./demo/_observability/prom/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./demo/_observability/prom:/prometheus
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./demo/_observability/grafana/datasource:/etc/grafana/provisioning/datasources
      - ./demo/_observability/grafana/db:/var/lib/grafana


